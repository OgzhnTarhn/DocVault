<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DocVault – Giriş Yap</title>
</head>
<body>
<h1>DocVault Giriş</h1>
<form id="login-form">
    <label>
        Kullanıcı Adı:<br>
        <input type="text" id="username" required>
    </label><br><br>
    <label>
        Şifre:<br>
        <input type="password" id="password" required>
    </label><br><br>
    <button type="submit">Giriş Yap</button>
</form>
<p id="msg"></p>
<p>Hesabın yok mu? <a href="register.html">Kayıt Ol</a></p>

<script>
    if (localStorage.getItem('token')) location.href = 'files.html';

    document.getElementById('login-form').addEventListener('submit', async e => {
        e.preventDefault();
        const u = username.value.trim();
        const p = password.value;

        msg.textContent = '';
        try {
            const r = await fetch('/api/auth/login', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ username:u, password:p })
            });
            const d = await r.json();
            if (r.ok) {
                localStorage.setItem('token', d.token);
                location.href = 'files.html';
            } else {
                msg.style.color='red'; msg.textContent=d.msg;
            }
        } catch { msg.style.color='red'; msg.textContent='Sunucuya ulaşılamadı'; }
    });
</script>

</body>
</html>
