<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DocVault â€“ GiriÅŸ Yap</title>
</head>
<body>
<h1>DocVault GiriÅŸ</h1>
<form id="login-form">
    <label>
        KullanÄ±cÄ± AdÄ±:<br>
        <input type="text" id="username" required>
    </label><br><br>
    <label>
        Åžifre:<br>
        <input type="password" id="password" required>
    </label><br><br>
    <button type="submit">GiriÅŸ Yap</button>
</form>
<p id="msg"></p>
<p>HesabÄ±n yok mu? <a href="register.html">KayÄ±t Ol</a></p>

<script>
    // EÄŸer zaten login varsa doÄŸrudan dosyalar sayfasÄ±na yÃ¶nlendir
    if (localStorage.getItem('token')) {
        location.href = 'files.html';
    }
    console.log('ðŸŸ¢ Login script yÃ¼klendi');

    const form = document.getElementById('login-form');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async e => {
        console.log('ðŸ”” Login butonuna basÄ±ldÄ±');
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
            msg.style.color = 'red';
            msg.textContent = 'KullanÄ±cÄ± adÄ± ve ÅŸifre gerekli';
            return;
        }

        try {
            const res  = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();

            if (res.ok) {
                localStorage.setItem('token', data.token);
                location.href = 'files.html';
            } else {
                msg.style.color = 'red';
                msg.textContent = data.msg;
            }
        } catch (err) {
            console.error(err);
            msg.style.color = 'red';
            msg.textContent = 'Sunucuya ulaÅŸÄ±lamadÄ±';
        }
    });
</script>
</body>
</html>
