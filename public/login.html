<!DOCTYPE html><html lang="tr">
<head>
    <meta charset="utf-8"><title>DocVault • Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="_shared.css">
</head><body class="d-flex justify-content-center align-items-center vh-100">
<div class="card shadow p-4" style="width:22rem">
    <h1 class="text-center">Giriş Yap</h1>
    <form id="login-form" class="vstack gap-3">
        <input id="username" class="form-control" placeholder="Kullanıcı adı" required>
        <input id="password" type="password" class="form-control" placeholder="Şifre" required>
        <button class="btn btn-primary w-100">Giriş Yap</button>
    </form>
    <p id="msg" class="text-center mt-2 text-danger"></p>
    <div class="text-center mt-3">
        <a href="register.html">Hesabın yok mu? Kayıt ol</a>
    </div>
</div>
<script src="js/login.js"></script>
</body></html>
