<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DocVault – Kayıt Ol</title>
</head>
<body>
<h1>DocVault Kayıt</h1>
<form id="register-form">
    <label>
        Kullanıcı Adı:<br>
        <input type="text" id="username" required>
    </label><br><br>
    <label>
        Şifre:<br>
        <input type="password" id="password" required>
    </label><br><br>
    <button type="submit">Kayıt Ol</button>
</form>
<p id="msg"></p>
<p>Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>

<script>
    if (localStorage.getItem('token')) location.href = 'files.html';

    const USER_RE = /^[a-zA-Z0-9]{3,20}$/;
    const PASS_RE = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

    document.getElementById('register-form').addEventListener('submit', async e => {
        e.preventDefault();
        const u = username.value.trim();
        const p = password.value;

        msg.style.color = 'red';
        if (!USER_RE.test(u))  return msg.textContent = 'Kullanıcı adı 3-20 harf/rakam olmalı';
        if (!PASS_RE.test(p))  return msg.textContent = 'Şifre ≥8, 1 büyük, 1 küçük harf & 1 rakam içermeli';

        try {
            const r = await fetch('/api/auth/register', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ username:u, password:p })
            });
            const d = await r.json();
            msg.style.color = r.ok ? 'green' : 'red';
            msg.textContent = d.msg;
            if (r.ok) setTimeout(()=>location.href='login.html',1500);
        } catch { msg.textContent='Sunucuya ulaşılamadı'; }
    });
</script>

</body>
</html>
