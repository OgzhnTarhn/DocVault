<!DOCTYPE html><html lang="tr">
<head>
    <meta charset="utf-8"><title>DocVault • Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="_shared.css">
</head><body class="d-flex justify-content-center align-items-center vh-100">
<div class="card shadow p-4" style="width:22rem">
    <h1 class="text-center">Kayıt Ol</h1>
    <form id="register-form" class="vstack gap-3">
        <input id="username" class="form-control" placeholder="Kullanıcı adı" required>
        <input id="password" type="password" class="form-control" placeholder="Şifre" required>
        <button class="btn btn-primary w-100">Kayıt Ol</button>
    </form>
    <p id="msg" class="text-center mt-2"></p>
    <div class="text-center mt-3">
        <a href="login.html">Zaten hesabın var</a>
    </div>
</div>
<script src="js/register.js"></script>
</body></html>
