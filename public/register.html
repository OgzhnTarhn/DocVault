<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DocVault â€“ KayÄ±t Ol</title>
</head>
<body>
<h1>DocVault KayÄ±t</h1>
<form id="register-form">
    <label>
        KullanÄ±cÄ± AdÄ±:<br>
        <input type="text" id="username" required>
    </label><br><br>
    <label>
        Åifre:<br>
        <input type="password" id="password" required>
    </label><br><br>
    <button type="submit">KayÄ±t Ol</button>
</form>
<p id="msg"></p>
<p>Zaten hesabÄ±n var mÄ±? <a href="login.html">GiriÅŸ Yap</a></p>

<script>
    // EÄŸer zaten login varsa doÄŸrudan dosyalar sayfasÄ±na yÃ¶nlendir
    if (localStorage.getItem('token')) {
        location.href = 'files.html';
    }
    console.log('ğŸŸ¢ Register script yÃ¼klendi');

    const form = document.getElementById('register-form');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async e => {
        console.log('ğŸ”” Register butonuna basÄ±ldÄ±');
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
            msg.style.color = 'red';
            msg.textContent = 'KullanÄ±cÄ± adÄ± ve ÅŸifre gerekli';
            return;
        }
        if (password.length < 6) {
            msg.style.color = 'red';
            msg.textContent = 'Åifre en az 6 karakter olmalÄ±';
            return;
        }

        try {
            const res  = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();

            if (res.ok) {
                msg.style.color = 'green';
                msg.textContent = data.msg;
                setTimeout(() => location.href = 'login.html', 1500);
            } else {
                msg.style.color = 'red';
                msg.textContent = data.msg;
            }
        } catch (err) {
            console.error(err);
            msg.style.color = 'red';
            msg.textContent = 'Sunucuya ulaÅŸÄ±lamadÄ±';
        }
    });
</script>
</body>
</html>
