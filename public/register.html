<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DocVault – Kayıt Ol</title>
</head>
<body>
<h1>DocVault Kayıt</h1>
<form id="register-form">
    <label>Kullanıcı Adı:<br>
        <input type="text" id="username" required>
    </label><br><br>
    <label>Şifre:<br>
        <input type="password" id="password" required>
    </label><br><br>
    <button type="submit">Kayıt Ol</button>
</form>
<p id="msg"></p>                <!-- burayı “message” değil “msg” yaptık -->
<p>Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>

<script>
    const form = document.getElementById('register-form');
    const msg  = document.getElementById('msg');  // “msg” olarak aldık

    form.addEventListener('submit', async e => {
        e.preventDefault();
        const username = form.username.value.trim();
        const password = form.password.value;

        try {
            const res  = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();

            if (res.ok) {
                msg.style.color = 'green';
                msg.textContent = data.msg;
                setTimeout(() => location.href = 'login.html', 1500);
            } else {
                msg.style.color = 'red';
                msg.textContent = data.msg;
            }
        } catch (err) {
            msg.style.color = 'red';
            msg.textContent = 'Sunucuya ulaşılamadı';
            console.error(err);
        }
    });
</script>
</body>
</html>
