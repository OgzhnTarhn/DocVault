<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>DocVault • Dosyalarım</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ortak ufak stiller -->
  <link rel="stylesheet" href="_shared.css">
</head>
<body class="container py-4">

<!-- Başlık + Çıkış -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>Dosyalarım</h1>
  <button id="logout" class="btn btn-outline-secondary">Çıkış</button>
</div>

<!-- Yükleme kartı -->
<div class="card shadow mb-4 p-3">
  <h5>Yeni Dosya Yükle</h5>

  <form id="upload-form" class="row g-2 align-items-center">
    <div class="col">
      <input id="file-input" type="file"
             class="form-control" accept=".pdf,.png,.jpg" required>
    </div>
    <div class="col">
      <input id="new-name" type="text"
             class="form-control"
             placeholder="Sunucudaki ad (opsiyonel)">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">Yükle</button>
    </div>
  </form>

  <p id="upload-msg" class="mt-2"></p>
</div>

<!-- Liste kartı -->
<div class="card shadow p-3">
  <h5>Yüklenen Dosyalar</h5>

  <table class="table table-sm align-middle mt-2" id="files-table">
    <thead>
    <tr>
      <th>Dosya</th>
      <th>Tarih</th>
      <th class="text-end">İşlem</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="list-msg" class="mt-2"></p>
</div>

<!-- Sayfa JavaScript’i -->
<script src="js/files.js"></script>
</body>
</html>
